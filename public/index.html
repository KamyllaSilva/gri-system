<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8" />
    <title>Sistema GRI - Indicadores</title>
    <link rel="stylesheet" href="css/styles.css" />
</head>
<body>
    <h1>Indicadores GRI</h1>

    <form id="formIndicador">
        <input type="hidden" id="id" />
        <label>
            Código:
            <input type="text" id="codigo" required />
        </label>
        <label>
            Descrição:
            <textarea id="descricao" required></textarea>
        </label>
        <label>
            Resposta:
            <textarea id="resposta"></textarea>
        </label>
        <label>
            Evidências:
            <textarea id="evidencias"></textarea>
        </label>
        <button type="submit">Salvar</button>
        <button type="button" id="btnCancelar" style="display:none;">Cancelar</button>
    </form>

    <hr />

    <table border="1" id="tabelaIndicadores">
        <thead>
            <tr>
                <th>ID</th>
                <th>Código</th>
                <th>Descrição</th>
                <th>Resposta</th>
                <th>Evidências</th>
                <th>Ações</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>

    <script src="js/app.js"></script>
</body>
</html>
